<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Millionenshow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Millionenshow</h1>

    {% if feedback %}
        <p>{{ feedback }}</p>
    {% else %}
        <h2>{{ question.question_text }}</h2>

        <p>Current Level: {{ level }}</p>
        <p> {{ feedback }}</p>

        <ul>
            {% for option in question.options %}
                <li><a href="{{ url_for('answer', answer_index=loop.index0) }}">{{ option }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

h1, h2 {
    color: #330;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 10px;
}

a {
    display: block;
    padding: 10px;
    text-decoration: none;
    background-color: #3498db;
    color: #fff;
    border-radius: 5px;
}

a:hover {
    background-color: #2980b9;
}

p {
    font-size: 18px;
    font-weight: bold;
    color: #27ae60;
}

</style>
